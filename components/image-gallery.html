<div class="image-gallery hidden workspace-card" id="imageGallery">
    <h3>Image Gallery</h3>
    <div class="gallery-controls">
        <button type="button" id="selectAllBtn">Select All</button>
        <button type="button" id="selectNoneBtn">Select None</button>
        <span class="selection-counter">Selected: <span id="selectedCount">0</span> of <span id="totalCount">0</span></span>
    </div>
    <div class="gallery-grid" id="galleryGrid"></div>
</div>
