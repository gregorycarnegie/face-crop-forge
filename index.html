<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Cropping Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Face Cropping Tool</h1>

        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*" multiple>
            <label for="imageInput" class="file-label">Choose Images</label>
        </div>

        <div class="batch-controls">
            <button id="processAllBtn" disabled>Process All</button>
            <button id="processSelectedBtn" disabled>Process Selected</button>
            <button id="clearAllBtn" disabled>Clear All</button>
            <button id="downloadAllBtn" disabled>Download All Results</button>
        </div>

        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>

        <div class="crop-settings">
            <h3>Crop Settings</h3>
            <div class="settings-grid">
                <div class="setting-group">
                    <label for="outputWidth">Output Width (px)</label>
                    <input type="number" id="outputWidth" value="256" min="64" max="2048" step="32">
                </div>
                <div class="setting-group">
                    <label for="outputHeight">Output Height (px)</label>
                    <input type="number" id="outputHeight" value="256" min="64" max="2048" step="32">
                </div>
                <div class="setting-group">
                    <label for="faceHeightPct">Face Height %</label>
                    <input type="number" id="faceHeightPct" value="70" min="10" max="100" step="5">
                </div>
                <div class="setting-group">
                    <label for="fitMode">Fit Mode</label>
                    <select id="fitMode">
                        <option value="contain">Contain (preserve aspect ratio)</option>
                    </select>
                </div>
            </div>
            <div class="setting-preview">
                <span>Preview: <span id="previewText">256Ã—256px, face at 70% height</span></span>
            </div>
        </div>

        <div class="image-gallery" id="imageGallery" style="display: none;">
            <h3>Image Gallery</h3>
            <div class="gallery-controls">
                <button id="selectAllBtn">Select All</button>
                <button id="selectNoneBtn">Select None</button>
                <span class="selection-counter">Selected: <span id="selectedCount">0</span> of <span id="totalCount">0</span></span>
            </div>
            <div class="gallery-grid" id="galleryGrid"></div>
        </div>

        <div class="canvas-container" id="canvasContainer" style="display: none;">
            <h3>Current Image Preview</h3>
            <canvas id="inputCanvas"></canvas>
            <canvas id="outputCanvas" style="display: none;"></canvas>
            <div id="faceCounter">
                <span>Detected faces: <span id="faceCount">0</span></span>
            </div>
        </div>

        <div class="cropped-faces" id="croppedFaces">
            <h3>Cropped Faces:</h3>
            <div id="croppedContainer"></div>
        </div>

        <div class="status" id="status">
            Ready to load image
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <!-- MediaPipe Face Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script src="script.js"></script>
</body>
</html>
