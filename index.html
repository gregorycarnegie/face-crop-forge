<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Cropping Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Face Cropping Tool</h1>

        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="file-label">Choose Image</label>
        </div>

        <div class="controls">
            <button id="detectBtn" disabled>Detect Faces</button>
            <button id="cropBtn" disabled>Crop Selected Faces</button>
            <button id="downloadBtn" disabled>Download Cropped Images</button>
        </div>

        <div class="canvas-container">
            <canvas id="inputCanvas"></canvas>
            <canvas id="outputCanvas" style="display: none;"></canvas>
        </div>

        <div id="faceCounter">
            <span>Detected faces: <span id="faceCount">0</span></span>
        </div>

        <div class="cropped-faces" id="croppedFaces">
            <h3>Cropped Faces:</h3>
            <div id="croppedContainer"></div>
        </div>

        <div class="status" id="status">
            Ready to load image
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <!-- MediaPipe Face Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script src="script.js"></script>
</body>
</html>
