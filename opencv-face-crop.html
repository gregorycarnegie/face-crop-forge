<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCV Face Cropping App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üé≠ OpenCV Face Cropper</h1>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="imageInput" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                    üì∏ Choose Image
                </button>
            </div>
            <button class="process-btn" id="processBtn" onclick="processImage()" disabled>
                üîç Detect & Crop Faces
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Loading OpenCV and processing image...</div>
        </div>

        <div class="controls">
            <div class="slider-container">
                <label for="confidenceSlider">Detection Confidence: <span id="confidenceValue">0.7</span></label>
                <input type="range" id="confidenceSlider" min="0.3" max="0.9" step="0.05" value="0.7" 
                       oninput="document.getElementById('confidenceValue').textContent = this.value">
            </div>
            <div class="slider-container">
                <label for="paddingSlider">Crop Padding: <span id="paddingValue">20</span>px</label>
                <input type="range" id="paddingSlider" min="0" max="50" step="5" value="20" 
                       oninput="document.getElementById('paddingValue').textContent = this.value">
            </div>
            <div class="slider-container">
                <label for="facePercentSlider">Face Percentage: <span id="facePercentValue">50</span>%</label>
                <input type="range" id="facePercentSlider" min="20" max="80" step="5" value="50" 
                       oninput="document.getElementById('facePercentValue').textContent = this.value">
            </div>
            <div class="slider-container">
                <label for="gammaSlider">Gamma Correction: <span id="gammaValue">1.0</span></label>
                <input type="range" id="gammaSlider" min="25" max="150" step="5" value="50" 
                       oninput="document.getElementById('gammaValue').textContent = (this.value / 50.0).toFixed(1)">
            </div>
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" id="multiFaceCheckbox"> Multi-face detection
                </label>
            </div>
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" id="autoTiltCheckbox"> Auto-tilt correction
                </label>
            </div>
            <div class="dimension-controls">
                <h3>Output Dimensions</h3>
                <div class="dimension-row">
                    <div class="input-container">
                        <label for="outputWidth">Width:</label>
                        <input type="number" id="outputWidth" min="50" max="2000" value="200" step="10">
                        <span>px</span>
                    </div>
                    <div class="input-container">
                        <label for="outputHeight">Height:</label>
                        <input type="number" id="outputHeight" min="50" max="2000" value="200" step="10">
                        <span>px</span>
                    </div>
                </div>
                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" id="maintainAspectRatio" checked> Maintain aspect ratio
                    </label>
                </div>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div class="canvas-container">
            <div class="canvas-wrapper">
                <canvas id="inputCanvas"></canvas>
                <div class="canvas-label">Original Image</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="outputCanvas"></canvas>
                <div class="canvas-label">Detected Faces</div>
            </div>
        </div>

        <div id="croppedFaces" class="cropped-faces"></div>
    </div>

    <script src="script_working.js?v=6"></script>
</body>
</html>
