<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Image Face Cropping</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <script src="/dist/component-loader.js"></script>
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <div class="title-row">
                <h1><a href="index.html">Single Image Face Cropping</a></h1>
                <div class="header-actions">
                    <button type="button" id="backToMultipleBtn" class="ghost-btn" title="Switch to multiple image mode">
                        <span>Multiple Images</span>
                    </button>
                    <button type="button" id="csvBatchModeBtn" class="ghost-btn" title="Switch to CSV batch mode">
                        <span>CSV Batch</span>
                    </button>
                    <button type="button" id="darkModeBtn" class="ghost-btn" title="Switch to dark mode" aria-label="Switch to dark mode" aria-pressed="false">ðŸŒ™</button>
                </div>
            </div>

            <div id="upload-card-container"></div>

        </header>

        <div class="app-body">
            <aside class="control-panel">
                <div class="control-scroll">
                    <div class="workflow-tools">
                        <h3 class="collapsible-header">
                            Processing Status
                            <span class="collapse-icon">â–¼</span>
                        </h3>
                        <div class="collapsible-content">
                            <div class="workflow-section">
                                <h4>Current Image Stats</h4>
                                <div class="stats-grid">
                                    <div class="stat-item">
                                        <span class="stat-label">Faces Detected</span>
                                        <span class="stat-value" id="facesDetected">0</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Processing Time</span>
                                        <span class="stat-value" id="processingTime">0ms</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Image Size</span>
                                        <span class="stat-value" id="imageSize">-</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Status</span>
                                        <span class="stat-value" id="processingStatus">Ready</span>
                                    </div>
                                </div>
                            </div>

                            <div class="workflow-section">
                                <h4>Processing Log</h4>
                                <div class="processing-log" id="processingLog">
                                    <div class="log-entry">Ready to process image...</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="crop-settings-container"></div>

                    <div id="preprocessing-settings-container"></div>

                    <div id="output-settings-container"></div>
                </div>
            </aside>
            <main class="workspace">
                <div class="workspace-scroll">
                    <div class="progress-section hidden workspace-card" id="progressSection">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">Processing...</div>
                    </div>

                    <div class="side-by-side-container">
                        <div class="canvas-container hidden workspace-card" id="canvasContainer">
                            <h3 id="canvasTitle">Image Preview</h3>
                            <div class="canvas-wrapper" id="canvasWrapper">
                                <div class="canvas-panel" id="originalPanel">
                                    <h4 class="panel-title">Original</h4>
                                    <div class="panel-content">
                                        <canvas id="inputCanvas"></canvas>
                                        <div id="faceOverlays" class="face-overlays"></div>
                                    </div>
                                </div>
                                <div class="canvas-panel hidden" id="processedPanel">
                                    <h4 class="panel-title">Processed</h4>
                                    <div class="panel-content">
                                        <canvas id="outputCanvas"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="face-controls">
                                <div id="faceCounter">
                                    <span>Detected faces: <span id="faceCount">0</span></span>
                                    <span class="separator">â€¢</span>
                                    <span>Selected: <span id="selectedFaceCount">0</span></span>
                                </div>
                                <div class="face-selection-controls">
                                    <button type="button" id="rotateCounterClockwiseBtn" class="small-btn" disabled title="Rotate 90Â° counter-clockwise">â†¶ 90Â°</button>
                                    <button type="button" id="rotateClockwiseBtn" class="small-btn" disabled title="Rotate 90Â° clockwise">90Â° â†·</button>
                                    <button type="button" id="detectFacesBtn" class="small-btn primary">Detect Faces</button>
                                    <button type="button" id="selectAllFacesBtn" class="small-btn">Select All</button>
                                    <button type="button" id="selectNoneFacesBtn" class="small-btn">Select None</button>
                                    <button type="button" id="processImageBtn" class="small-btn primary" disabled>Process Selected</button>
                                    <button type="button" id="clearImageBtn" class="small-btn" disabled>Clear Image</button>
                                </div>
                            </div>
                        </div>

                        <div class="cropped-faces workspace-card" id="croppedFaces">
                            <div class="cropped-faces-header">
                                <h3>Cropped Faces:</h3>
                                <button type="button" id="downloadResultsBtn" class="small-btn primary" disabled>Download Results</button>
                            </div>
                            <div id="croppedContainer"></div>
                        </div>
                    </div>

                    <div class="status workspace-card" id="status">
                        Ready to load image
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Load control panel components -->
    <script>
        loadControlPanels({
            cropSettings: true,
            preprocessingSettings: true,
            outputSettings: 'batch',
            uploadCard: {
                containerId: 'upload-card-container',
                inputId: 'imageInput',
                config: {
                    title: 'Select a file',
                    subtitle: 'or drag and drop it here',
                    buttonText: 'Choose Image',
                    accept: 'image/*',
                    multiple: false
                }
            }
        }).then(() => {
            // Components loaded, now load the main app
            import('./dist/single-processor.js');
        });
    </script>

    <!-- MediaPipe Tasks Vision -->
    <script type="module">
        import * as vision from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.mjs';
        window.vision = vision;
    </script>
    <!-- JSZip for batch downloads -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</body>
</html>
